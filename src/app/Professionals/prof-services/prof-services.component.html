<div class="content">
    <h2>Services</h2>
    <div class="card">
      <div class="card-header">
        <h3>{{ isEditMode ? 'Edit Service' : 'Add New Service' }}</h3>
      </div>
      <div class="card-body">
        <form id="profServicesForm" (ngSubmit)="onProfServiceSubmit()">
          <div class="mb-3">
            <label for="serviceName" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="ServiceName" name="ServiceName"
                   [(ngModel)]="serviceFormData.serviceName" placeholder="Enter service name" required>
          </div>
          <div class="mb-3">
            <label for="serviceDescription" class="form-label">Service Description</label>
            <textarea class="form-control" id="ServiceDescription" name="ServiceDescription"
                      [(ngModel)]="serviceFormData.serviceDescription" rows="3"
                      placeholder="Enter service description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="servicePrice" class="form-label">Service Price</label>
            <input type="number" class="form-control" id="Price" name="Price" 
                   [(ngModel)]="serviceFormData.price" placeholder="Enter service price" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">{{ isEditMode ? 'Update Service' : 'Add Service' }}</button>
        </form>
      </div>
    </div>
  
    <h3 class="mt-4">Existing Services</h3>
    <div class="card">
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let service of services">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5>{{ service.serviceName }}</h5>
                <p>{{ service.serviceDescription }}</p>
                <span>Price: {{ service.price }}</span>
              </div>
              <div>
                <button class="btn btn-primary btn-sm" (click)="onEditService(service)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="onDeleteService(service.serviceID)">Delete</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
