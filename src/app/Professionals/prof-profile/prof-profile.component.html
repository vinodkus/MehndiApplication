<div class="content">
    <div class="profile-header">
        <img src="assets/profilePic/pic1.jpeg" alt="Profile Picture">
        <h2>{{profFullName}}</h2>
        <p>Mehndi Artist</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Personal Information</h3>
                </div>
                <div class="card-body">
                    <form id="PersonalInfoForm" (ngSubmit)="onPersonalInfoSubmit()">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="FullName" id="FullName" value="[Professional Name]" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="Email" id="Email" value="professional@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="PhoneNumber" class="form-label">Primary Phone Number</label>
                            <input type="tel" class="form-control" name="PhoneNumber" id="PhoneNumber" value="professional@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="PhoneNumber" class="form-label">Alternate Number</label>
                            <input type="tel" class="form-control" name="AlternateNumber" id="AlternateNumber" value="professional@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" value="Location" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Experience</label>
                            <input type="text" class="form-control" name="ExperienceYears" id="ExperienceYears"  value="Experience" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Information</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Profile Picture</h3>
                </div>
                <div class="card-body text-center">
                    <img src="assets/profilePic/pic1.jpeg" alt="Profile Picture" class="img-thumbnail mb-3" style="width: 100px; height: 100px;">
                    <form>
                        <div class="mb-3">
                            <label for="profilePic" class="form-label">Change Profile Picture</label>
                            <input type="file" class="form-control" id="profilePic" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Profile Picture</button>
                    </form>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header">
                    <h3>Services Offered</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="services" class="form-label">Services</label>
                            <textarea class="form-control" id="services" rows="4" required>[Services Offered]</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Services</button>
                    </form>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header">
                    <h3>Contact Information</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" value="[Phone Number]" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Contact Information</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
