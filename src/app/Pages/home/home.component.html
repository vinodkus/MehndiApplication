    <div class="content">
      <h2>Professionals</h2>
      <div *ngFor="let item of profObjLst; let index = index">
     
      <div class="card mb-4">
          <div class="card-body d-flex">
              <img src="assets/profilePic/pic1.jpeg" class="profile-img me-3" alt="Profile Picture 1">
              <div>
                  <h5>{{item.name}}</h5>
                  <p class="text-muted">{{item.skill}}</p>
                  <p><strong>Location:</strong> {{item.location}}</p>
                  <p><strong>Experience:</strong> {{item.experience}}</p>
                  <a [routerLink]="['/view-details']" class="btn btn-primary btn-sm">View Details</a>
              </div>
          </div>
      </div>
    </div>
      <!-- Add more professional cards as needed -->
  </div>
