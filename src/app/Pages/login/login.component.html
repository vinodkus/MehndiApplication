<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h2>Sign In</h2>
                    <p>Welcome back to MehndiApp</p>
                </div>
                <div class="card-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="professional-tab" data-bs-toggle="tab" data-bs-target="#professional" type="button" role="tab" aria-controls="professional" aria-selected="true">Professional</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="customer-tab" data-bs-toggle="tab" data-bs-target="#customer" type="button" role="tab" aria-controls="customer" aria-selected="false">Customer</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="professional" role="tabpanel" aria-labelledby="professional-tab">
                            <form (ngSubmit)="onProfessionalSignIn()">
                                <div class="mb-3">
                                    <label for="pro-email" class="form-label">Email Address</label>
                                    <input type="email" [(ngModel)]="profObj.userName"  class="form-control" id="pro-email" name="userName">
                                </div>
                                <div class="mb-3">
                                    <label for="pro-password" class="form-label">Password</label>
                                    <input type="password" [(ngModel)]="profObj.password"  class="form-control" id="pro-password" name="password">
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="pro-rememberMe">
                                        <label class="form-check-label" for="pro-rememberMe">Remember Me</label>
                                    </div>
                                    <a href="#" class="text-decoration-none" style="color: #6a11cb;">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-2">Prof Login</button>                                
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-google w-48"><i class="fab fa-google"></i> Google</button>
                                    <button type="button" class="btn btn-facebook w-48"><i class="fab fa-facebook-f"></i> Facebook</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="customer" role="tabpanel" aria-labelledby="customer-tab">
                            <form (ngSubmit)="onCustomerSignIn()">
                                <div class="mb-3">
                                    <label for="cus-email" class="form-label">Email Address</label>
                                    <input type="email" [(ngModel)]="custObj.userName" name="userName"  class="form-control" id="cus-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cus-password" class="form-label">Password</label>
                                    <input type="password" [(ngModel)]="custObj.password" name="password" class="form-control" id="cus-password" required>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="cus-rememberMe">
                                        <label class="form-check-label" for="cus-rememberMe">Remember Me</label>
                                    </div>
                                    <a href="#" class="text-decoration-none" style="color: #6a11cb;">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-2">Customer Login</button>                                
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-google w-48"><i class="fab fa-google"></i> Google</button>
                                    <button type="button" class="btn btn-facebook w-48"><i class="fab fa-facebook-f"></i> Facebook</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <p>Don't have a Professional account? <a [routerLink]="['/signup-professional']" id="signup-link" class="text-decoration-none" style="color: #6a11cb;">Sign Up</a></p>
                </div>
                <div class="card-footer text-center">
                    <p>Don't have a Customer account? <a [routerLink]="['/signup-customer']"  id="signup-link" class="text-decoration-none" style="color: #6a11cb;">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
