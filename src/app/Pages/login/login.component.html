<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Sign In</h2>
                        <p>Welcome back to MehndiApp</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="#" class="text-decoration-none" style="color: #6a11cb;">Forgot Password?</a>
                            </div>
                            <!-- <button type="submit" class="btn btn-primary w-100 mb-2">Sign In</button> -->
                            <a [routerLink]="['/professional/prof-dashboard']" class="btn btn-primary w-100 mb-2">Sign In</a>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-google w-48"><i class="fab fa-google"></i> Google</button>
                                <button type="button" class="btn btn-facebook w-48"><i class="fab fa-facebook-f"></i> Facebook</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="singupCustomer.html" class="text-decoration-none" style="color: #6a11cb;">Sign Up as Customer</a></p>
                    </div>
                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="signupProfessional.html" class="text-decoration-none" style="color: #6a11cb;">Sign Up as Professional</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
